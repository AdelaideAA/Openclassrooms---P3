<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/67b2fcf0e6.js" crossorigin="anonymous"></script>
    <title>Booki</title>
    
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <div id="place">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        
        <section id="explorer">
            <h3>Réservez le menu qui vous convient</h3>
            <h4>Découvrez des restaurants d'exception, séléctionnés par nos soins</h4>
            <a href="#">
                <button class="btn-pink">Explorer nos restaurants</button>
            </a>
        </section>

        <section id="start">
            <h3>Fontionnement</h3>
            <ul class="step">
                <li class="step__element"><i class="fa-solid fa-mobile-screen-button step__ico"></i>Choisissez un restaurant</li>
                <li class="step__element"><i class="fa-solid fa-list-ul step__ico"></i>Composez votre menu</li>
                <li class="step__element"><i class="fa-solid fa-store step__ico"></i>Dégustez au restaurant</li>
            </ul>
        </section>

        <section>
            <h3>Restaurants</h3>
            <article></article>
        </section>
    </main>

</body>

</html>
